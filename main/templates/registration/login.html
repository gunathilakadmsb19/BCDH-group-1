{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% block content %}

<html>

<head>
  <style>
    body {
      margin: 50px;
      padding: 10px;
      background-image: url('../static/logotext.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
      background-color: #F2B441;
      background-posision: center;
      font-family: sans-serif;

    }

 
  </style>
</head>

<body>
  <div class="container">
    <class="row mt-3">
      <div class="col-md-5 mx-auto">
        <div class="section"
          style="background-color:#F5F5F5; border-radius:10px; box-shadow: 2px 2px 5px rgba(3,3,3,0.5);">

          <div class="logo mb-3 mt-3 text-center">
            <h2>Bee Chat</h2>
          </div>
          <div class="form-section" id="login" style="padding: 10px;">
            <hr class="text-dark">
            {%if messages%}
            {%for message in messages%}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {%endfor%}
            {%endif%}
            <form action="{% url 'login'%}" method="POST">
              {%csrf_token%}
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" aria-describedby="">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Sign In</button>
              <p class="mt-3 text-center">Don't have an account? <br><a href="{%url 'register'%}">Sign Up</a></p>
              <hr>
              <p class="mt-5 mb-3 text-muted text-center"> &copy; 2022 BCDH Group</p>
            </form>
          </div>
        </div>
      </div>
  </div>
</body>

</html>


{% endblock %}
